<body>
    <h2>ingredients</h2>
    <ul>
    <li>2 eggs</li>
    <li>1 tbsp butter</li>
    <li>2 tbsp cream</li>
    <li>salt and pepper to taste</li>
    </ul>
    <ol>
    <li>put butter into pan</li>
    <li>crack two eggs into bowl</li>
    <li>add cream as you whisk them</li>
    <li>once whisked put in pan</li>
    <li>add salt and pepper to taste then enjoy</li>
    </ol>
</body>
